<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Encriptador</title>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="assets/css/reset.css">
		<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body>
		<header class="header">
			<img src="assets/img/logo.png" alt="logo Alura" class="logo">
		</header>
		<main class="seccion-principal">
			<section class="area-trabajo">
				<div class="cuadro-texto">
					<textarea class="text-area" placeholder="Ingrese el texto aquí" cols="30" rows="7" required></textarea>
				</div>
				<div class="advertencia">
					<img src="assets/img/bi_exclamation-circle-fill.png" alt="icono asvertencia" class="advertencia-icono">
					<p class="advertencia-texto">Sólo letras minúsculas y sin acentos</p>
				</div>
				<div class="botones">
          <button class="boton-encriptar" onclick="botonEncriptar()">Encriptar</button>
          <button class="boton-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
				</div>
			</section>
			<section class="area-respuesta">
        <div class="respuesta">
					<textarea id="respuesta-texto" class="respuesta-texto" cols="30" rows="10"></textarea>
          <div>
            <button id="boton-copiar" class="respuesta-copiar">Copiar</button>
          </div>
				</div>
				<div class="sin-texto">
          <div class="imagen">
            <img class="imagen-muneco" src="./assets/img/muneco.png" alt="imagen muñeco">
          </div>
					<p class="sin-texto-mensaje">Ningún mensaje fue encontrado</p>
					<p class="sin-texto-descripcion">Ingresa el texto que desees encriptar o desencriptar.</p>
				</div>
			</section>

		</main>
		<footer class="footer">
			<p>Natalia Devia - 2023</p>
		</footer>
	  <script src="./assets/js/script.js"></script>	
	</body>
</html>
